<ion-header>
    <ion-toolbar>
        <ion-title>Signup</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-note *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            El correo es inválido.
        </ion-note>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-note *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            La contraseña debe tener al menos 6 caracteres.
        </ion-note>

        <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input formControlName="confirmPassword" type="password"></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="signupForm.invalid">Sign Up</ion-button>
    </form>
</ion-content>
