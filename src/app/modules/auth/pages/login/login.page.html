<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-note *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            El correo es inválido.
        </ion-note>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-note *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña es requerida.
        </ion-note>

        <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
        <ion-button expand="full" color="light" (click)="signup()">Registro</ion-button>
    </form>
</ion-content>
